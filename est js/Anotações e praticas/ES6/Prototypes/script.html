<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function ajax(url) {
            fetch(url)
            .then(data => data.json())
            .then(data => dados.next(data))
        }
            function* ajaxgen(){
                console.log('buscando posts...')
                yield ajax('https://willianjusten.com.br/search.json');

                console.log('buscando dados github...')
                yield ajax('https://api.github.com/users/willianjusten');
            }
            const dados = ajaxgen();
            dados.next()
        </script>
</body>
</html>

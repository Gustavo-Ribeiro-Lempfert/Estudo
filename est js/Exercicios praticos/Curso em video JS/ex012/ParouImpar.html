<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O número é par ou ímpar?</title>
</head>
<body>
    <h1><strong>É par ou ímpar</strong></h1>

    <button onclick="clicar()">Clique para iniciar</button>
    
    <section id="res"></section>

    <script>
        let result = document.getElementById('res');

        function clicar(){
            let num = Number(window.prompt('Digite um numero: '));

            if (num %2 == 0){
                result.innerHTML += `<p>O número ${num} é par</p>`
            } else {
                result.innerHTML += `<p>O número ${num} é ímpar</p>`
            }
        }

    </script>
</body>
</html>

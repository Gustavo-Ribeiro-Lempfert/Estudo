<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros com JS</title>
</head>
<body>
    <h1>Somando dois numeros</h1>

    <button onclick="calcular()">Iniciar a soma</button> 

    <section id="res">A soma sera mostrada aqui</section>
    
    <script>
        function calcular() {
            let n1 = Number(window.prompt('Digite o primeiro numero: '))
            let n2 = Number(window.prompt('Digite o segundo numero: '))
            let res = document.querySelector('section#res')

            res.innerHTML = `<p>A soma entre ${n1} e ${n2} Ã© ${n1 + n2}</p>`
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior valor</title>
    <style>
        button{
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1><strong>Maoir valor</strong></h1>

    <button onclick="calc()">Clique para começar</button>

    <section id="result"></section>

    <script>
        let res = document.getElementById('result');

        function calc(){
            let num1 = Number(window.prompt('Digite o primeiro valor: '));
            let num2 = Number(window.prompt('Digite o segundo valor: '));

            if(num1 > num2){
                res.innerHTML = `Analisando os valores ${num1} e ${num2}, o maior valor é ${num1}`
            }
            else if(num1 < num2) {
                res.innerHTML = `Analisando os valores ${num1} e ${num2}, o maior valor é ${num2}`
            } else {
                res.innerHTML = `Os valores são iguais`
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com o sistema</title>
</head>
<body>
    <h1>Interagindo com o sistema</h1>

    <button onclick="info()">Clique aqui</button>

    <section id="saida"></section>

    <script>
        function info() {
        let agora = new Date
        let saida = document.getElementById('saida')
        saida.innerHTML = `<p>O que eu recebi do sistema foi <mark>${agora}</mark></p>`
        }
    </script>
    
</body>
</html>

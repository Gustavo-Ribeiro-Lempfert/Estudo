<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media em JS</title>

    <style>
        button {
            padding: 30px;
            font-weight: 500;
            font-size: 15px;
        }

        section {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <button id="btncalc" onclick="cal()">Calcular média</button>
    <br> <br>

    <script>
        let calc = document.querySelector('button#btncalc');

        function cal() {

            let nota1 = Number(window.prompt(`Qual a primeira nota de ${nome}?`));
            let nota2 = Number(window.prompt(`Qual a segunda nota de ${nome}?`));
            media = (nota1 + nota2)/2

            }

            med.innerHTML += `<p>As notas obtidas foram <mark>${nota1} e ${nota2}</mark></p>`

    </script>
</body>
</html>

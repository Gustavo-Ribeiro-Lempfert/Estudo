<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação JS</title>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    
    <input type="button" id="botao" value="Clica em mim!" (click)>

    <script>
        let b = document.getElementById('botao');

        b.addEventListener('click', clicar);

        function clicar(){
            alert("clicou")
        }
    </script>
</body>
</html>
